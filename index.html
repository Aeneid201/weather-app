<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="forecast">
      <div class="container-fluid">
        <div class="row justify-content-between">
          <div class="col-lg-6 col-sm-6">
            <div class="inner">
              <h1 class="city"></h1>
              <h2 class="description"></h2>

              <h1 class="currentTemp">
                <span class="temp"></span> &deg;<span class="unit"></span>
              </h1>
              <button class="unitBtn default_btn">
                Display &deg;<span class="unit"></span>
              </button>

              <form class="search-box">
                <div class="inner">
                  <input
                    class="search-box-input"
                    placeholder="Search Location..."
                    type="text"
                  />
                  <button class="icon search__button" type="submit">
                    <img src="img/search.png" />
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-3 col-sm-4 col-xs-12">
            <div class="inner">
              <div class="box">
                <img src="img/thermo.png" />
                <div class="content">
                  <span class="title">Feels Like</span>
                  <h4>
                    <span class="feels"></span> &deg;<span class="unit"></span>
                  </h4>
                </div>
              </div>

              <div class="box">
                <img src="img/humidity.png" />
                <div class="content">
                  <span class="title">Humidity</span>
                  <h4><span class="humidity"></span>%</h4>
                </div>
              </div>

              <div class="box">
                <img src="img/wind.png" />
                <div class="content">
                  <span class="title">Wind Speed</span>
                  <h4>
                    <span class="wind"></span> <span class="speedUnit"></span>
                  </h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
